apiVersion: v1
kind: Service
metadata:
  name: app-api
  namespace: app
  labels:
    app: app-api
spec:
  ports:
    - port: 8080
  selector:
    app: app-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-api
  namespace: app
  labels:
    app: app-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-api
  template:
    metadata:
      labels:
        app: app-api
    spec:
      containers:
        - name: app-api
          image: app/api
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: app-api-config
